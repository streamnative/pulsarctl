name: Pulsarctl Release Note

on:
  push:
    branches:
    - master
    path-ignores:
    - docs/**
    - README.md
    - CONTRIBUTING.md
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: release note
      uses: release-drafter/release-drafter@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
