name: Pulsarctl Security TLS Check
on:
  pull_request:
    branches:
      - master
    path-ignores:
      - 'docs/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
jobs:

  tls-build:
    name: Tls tests
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        docker pull apachepulsar/pulsar
        docker run -d -p 8443:8443 -p 6651:6651 -v ${PWD}/test/standalone.conf:/pulsar/conf/standalone.conf -v ${PWD}/test:/test streamnative/pulsar-all:2.7.0.1 bin/pulsar standalone
        sleep 10

    - name: Test TLS
      run: |
        docker ps
        cd pkg/ctl/cluster
        go test -v -run TestTLS
