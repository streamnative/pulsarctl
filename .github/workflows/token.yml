name: Pulsarctl Security Token Check
on:
  pull_request:
    branches:
      - master
    path-ignores:
      - 'docs/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
jobs:

  token-build:
    name: Token tests
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go 1.12
        uses: actions/setup-go@v1
        with:
          go-version: 1.12
        id: go

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          docker run -d -p 8080:8080 -p 6650:6650 -v ${PWD}/test/token/standalone.conf:/pulsar/conf/standalone.conf -v ${PWD}/test:/test apachepulsar/pulsar bin/pulsar standalone -nfw
          until curl http://localhost:8080/admin/v2/clusters > /dev/null 2>&1; do sleep 1; echo "Wait for pulsar service to be ready...$(date +%H:%M:%S)"; done

      - name: Test TLS
        run: |
          docker ps
          go test -v ./pkg/auth/token.go ./pkg/auth/token_test.go
