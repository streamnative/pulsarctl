run:
  deadline: 6m

linters-settings:
  lll:
    line-length: 150

linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - gocritic
    - goimports
    - golint
    - gosimple
    - govet
    - ineffassign
    - interfacer
    - misspell
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - lll
    - prealloc
